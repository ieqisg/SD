<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>Todo List</h1>
            <input type="text" class="todo-input" placeholder="Write something todo">
            <div class="todos">
                <div class="uncompleted-todos">
                    <div class="todo-item">
                        <span>
                            <input type="checkbox">Drink Water
                        </span>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M18 6l-12 12"></path>
                                <path d="M6 6l12 12"></path>
                             </svg>
                        </a>
                    </div>
                </div>
                <div class="completed-todos">
                    <div class="completed-title">Completed(1/3) </div>
    
                    <div class="todo-item">
                        <span>
                            <input type="checkbox">Drink Water
                        </span>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M18 6l-12 12"></path>
                                <path d="M6 6l12 12"></path>
                             </svg>
                        </a>
                    </div>
    
                    <div class="todo-item">
                        <span>
                            <input type="checkbox">Drink Water
                        </span>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M18 6l-12 12"></path>
                                <path d="M6 6l12 12"></path>
                             </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="time">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="session">AM</span>
        </div>

        <div class="mind">
            <div class="what">
                <input type="text" placeholder="TITE...">
            </div>
        </div>

        <div class="icons">
            
            <a href="https://www.google.com"><i class="fa-brands fa-google" style="color: #ffffffb0;"></i></a>
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f" style="color: #ffffffb0;"></i></a>
            <a href="https://www.tiktok.com/foryou?is_copy_url=1&is_from_webapp=v1"><i class="fa-brands fa-tiktok" style="color: #ffffffb0;"></i></a>
            <a href="https://www.youtube.com"><i class="fa-brands fa-youtube" style="color: #ffffffb0;"></i></a>
            <a href="https://www.twitch.tv"><i class="fa-brands fa-twitch" style="color: #ffffffb0;"></i></a>
            <a href="https://open.spotify.com"><i class="fa-brands fa-spotify" style="color: #ffffffb0;"></i></a>
        </div>

        <div class="calendar">
            <div class="calendar-header">
              <span class="month-picker" id="month-picker"> May </span>
              <div class="year-picker" id="year-picker">
                <span class="year-change" id="pre-year">
                  <pre><</pre>
                </span>
                <span id="year">2020 </span>
                <span class="year-change" id="next-year">
                  <pre>></pre>
                </span>
              </div>
            </div>
     
            <div class="calendar-body">
              <div class="calendar-week-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="calendar-days">
              </div>
            </div>
            <div class="calendar-footer">
            </div>
            <div class="date-time-formate">
              <div class="day-text-formate">TODAY</div>
              <div class="date-time-value">
                <div class="time-formate">02:51:20</div>
                <div class="date-formate">23 - july - 2022</div>
              </div>
            </div>
            <div class="month-list"></div>
          </div>
    </div>

<script src="todo.js"></script>
<script src="calendar.js"></script>
<script src="time.js"></script>

</body>
</html>
